<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"><title>Заказы</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="container">
  <h1>Список заказов</h1>
  <table border="1" cellpadding="6">
    <tr>
      <th>Название</th><th>Клиент</th><th>Статус</th><th>Дедлайн</th><th>Сумма</th>
    </tr>
    {% for o in orders %}
      <tr>
        <td>{{ o.title }}</td>
        <td>{{ o.customer.name }}</td>
        <td>{{ o.get_status_display }}</td>
        <td>{{ o.due_date|default:"—" }}</td>
        <td>{{ o.amount }} ₽</td>
      </tr>
    {% empty %}
      <tr><td colspan="5">Заказов пока нет</td></tr>
    {% endfor %}
  </table>
  <p><a href="/">← Дашборд</a></p>
  </div>
  <div class="footer">Система учёта заказов и клиентов © 2025</div>
</body>
</html>
